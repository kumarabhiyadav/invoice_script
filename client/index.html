<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>





    <div style="display: block ; margin: 1rem; padding: 1rem; height: 95vh;">
        <div class="container flex-contnet-space-btn">


            <div>
                <input type="text" name="companyName" id="companyName" class="input-text" placeholder="Company Name">
                <input type="text" name="companyAddress" id="companyAddress" class="input-text"
                    placeholder="Company Address">
                <input type="text" name="gstNo" id="gstNo" class="input-text"
                    placeholder="Company GST No">
                 <input type="text" name="panNo" id="panNo"
                    class="input-text" placeholder="Pan NO">

                <input type="text" name="companyEmail" id="companyEmail" class="input-text" placeholder="Company email">

                <select id="states" name="states" class="input-text">
                    <option disabled selected value="Choose State">Choose State</option>
                    <option value="andhra_pradesh">Andhra Pradesh</option>
                    <option value="arunachal_pradesh">Arunachal Pradesh</option>
                    <option value="assam">Assam</option>
                    <option value="bihar">Bihar</option>
                    <option value="chhattisgarh">Chhattisgarh</option>
                    <option value="goa">Goa</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="haryana">Haryana</option>
                    <option value="himachal_pradesh">Himachal Pradesh</option>
                    <option value="jharkhand">Jharkhand</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="kerala">Kerala</option>
                    <option value="madhya_pradesh">Madhya Pradesh</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="manipur">Manipur</option>
                    <option value="meghalaya">Meghalaya</option>
                    <option value="mizoram">Mizoram</option>
                    <option value="nagaland">Nagaland</option>
                    <option value="odisha">Odisha</option>
                    <option value="punjab">Punjab</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="sikkim">Sikkim</option>
                    <option value="tamil_nadu">Tamil Nadu</option>
                    <option value="telangana">Telangana</option>
                    <option value="tripura">Tripura</option>
                    <option value="uttar_pradesh">Uttar Pradesh</option>
                    <option value="uttarakhand">Uttarakhand</option>
                    <option value="west_bengal">West Bengal</option>
                    <option value="andaman_nicobar">Andaman and Nicobar Islands</option>
                    <option value="chandigarh">Chandigarh</option>
                    <option value="dadra_nagar_haveli_daman_diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="lakshadweep">Lakshadweep</option>
                    <option value="delhi">Delhi</option>
                    <option value="puducherry">Puducherry</option>
                    <option value="ladakh">Ladakh</option>
                    <option value="jammu_kashmir">Jammu and Kashmir</option>
                </select>
            </div>

            <div>
            </div>

        </div>
        <br>

            <div>
                <input type="file" id="file-input">
            </div>

            <div id="historylist">

            </div>
